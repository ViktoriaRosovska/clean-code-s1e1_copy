<!DOCTYPE html>
<html lang="en">
  <head>  
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
    >
    <meta charset="utf-8">
  </head>
  <body>
    <section class="section more-details">
      <h1 class="visually-hidden">Todo App</h1>  
      <img src="./eisenhower-matrix.jpg" class="more-details__image" alt="eisenhower matrix">
      <a class="more-details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="section">
      <h2 class="visually-hidden">Add item</h2>  
      <div class="add-item__wrapper">
        <label for="new-task" class="task__description_new-task">Add Item</label>
        <div class="task__wrapper">
          <input 
            id="new-task"
            class="task__input task__input_new-task"
            type="text"
          >
          <button title="add" class="task__button">Add</button>
        </div>
      </div>
    </section>
    <section class="section">
      <h2 class="tasks__header">Todo</h2>
      <ul class="tasks-list__incompleted">
        <li class="task">
          <input type="checkbox" class="task__status">
          <label class="task__description">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__button task__button_edit" title="edit">Edit</button>
          <button class="task__button task__button_delete" title="delete">
            <img src="./remove.svg" 
              alt="remove task icon" 
              class="task__button_image">
            </button>
        </li>
        <li class="task">
          <input type="checkbox" class="task__status">
          <label class="task__description">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__button task__button_edit" title="edit">Edit</button>
          <button class="task__button task__button_delete" title="delete">
            <img src="./remove.svg" 
              alt="remove task icon" 
              class="task__button_image">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="tasks__header">Completed</h2>
      <ul class="tasks-list__completed">
        <li class="task">
          <input type="checkbox" class="task__status" checked>
          <label class="task__description task__description_completed">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__button task__button_edit" title="edit">Edit</button>
          <button class="task__button task__button_delete" title="delete">
            <img src="./remove.svg" 
              alt="remove task icon" 
              class="task__button_image">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
